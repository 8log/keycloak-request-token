    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules keycloak-request-token Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-11T12:28:22-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules keycloak-request-token keycloak-request-tokenA simple module to request an Access Token from a Keycloak Server Example'use strict'; const tokenRequester = require('keycloak-request-token'); const baseUrl = 'http://127.0.0.1:8080/auth'; const settings = { username: 'admin', password: 'admi', grant_type: 'password', client_id: 'admin-cli' }; tokenRequester(baseUrl, settings) .then((token) =&gt; { console.log(token); }).catch((err) =&gt; { console.log('err', err); });Development &amp; TestingTo run the tests, you'll need to have a keycloak server running. No worries! This is all taken care of for you. Just run ./build/start-server.sh. If you don't already have a server downloaded, this script will download one for you, start it, initialize the admin user, and then restart. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-11T12:28:22-04:00 using the DocStrap template. "},"module-keycloak-request-token.html":{"id":"module-keycloak-request-token.html","title":"Module: keycloak-request-token","body":" Documentation Modules keycloak-request-token Module: keycloak-request-token Methods getToken(baseUrl, settings) Requests a new Keycloak Access Token Parameters: Name Type Description baseUrl string The baseurl for the Keycloak server - ex: http://localhost:8080/auth, settings object an object containing the settings Properties Name Type Description username string The username to login to the keycloak server - ex: admin password string The password to login to the keycloak server - ex: ***** grant_type string the type of authentication mechanism - ex: password, client_id string the id of the client that is registered with Keycloak to connect to - ex: admin-cli realmName string the name of the realm to login to - defaults to 'masterg' Returns: A promise that will resolve with the Access Token String. Type Promise Example const tokenRequester = require('keycloak-request-token'); const baseUrl = 'http://127.0.0.1:8080/auth'; const settings = { username: 'admin', password: 'admi', grant_type: 'password', client_id: 'admin-cli' }; tokenRequester(baseUrl, settings) .then((token) =&gt; { console.log(token); }).catch((err) =&gt; { console.log('err', err); }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-11T12:28:22-04:00 using the DocStrap template. "}}
